<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <!-- <img class="container__main-image"src="img/weather-news.png" > -->
      
      <input
        class="container__search-bar"
        type="text"
        placeholder="city name"
      />
      <div class="popup">
        <img src="">
        <span class="description"></span>
        <div class="wind-hum">
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <span>Wind Speed</span>
            <span></span>
          </div>
          <div class="hum">
            <i class="fa-solid fa-water"></i>
            <span>humidity</span>
            <span></span>
          </div>
        </div>
        <div class="temp">
          <div class="min">
            <i class="fa-solid fa-temperature-arrow-down"></i>
            <span></span>
          </div>
          <div class="max">
            <i class="fa-solid fa-temperature-arrow-up"></i>
            <span></span>
          </div>
        </div>
      </div>

      <span class="contatiner__text"
        >Enter the name of the city you want to know the weather
      </span>
    </div>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/719f15b67c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
