<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <a class="intro" href="weather.html">Weather App</a>
    <div class="container">
      <!-- <img class="container__main-image"src="img/weather-news.png" > -->
      <div class="container__search">
        <i class="fa-sharp fa-solid fa-location-dot search-icon" ></i>
        <input
          class="search-bar"
          type="text"
          placeholder="Enter your location"
        />
      </div>
      <div class="popup">
        <img src="">
        <span class="description"></span>
        <div class="grid-prac">
          <div class="wind-hum">
            <div class="wind info-box">
              <i class="fa-solid fa-wind" ></i>
              <div class="information">
                <span>Wind Speed</span>
                <span></span>
              </div>
            </div>
            <div class="hum info-box">
              <i class="fa-solid fa-water"></i>
              <div class="information">
                <span>humidity</span>
                <span></span>
              </div> 
            </div>
          </div>
          <div class="temp">
            <div class="min info-box">
              <i class="fa-solid fa-temperature-arrow-down"></i>
              <div class="information">
                <span>temp. Min</span>
                <span></span>
              </div>
            </div>
            <div class="max info-box">
              <i class="fa-solid fa-temperature-arrow-up"></i>
              <div class="information">
                <span>tempe. Min</span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/719f15b67c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
